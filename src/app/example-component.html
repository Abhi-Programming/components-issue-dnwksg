
<div style="width: 200px">
<mat-calendar [selected]="this.sampleRange"
[comparisonStart]="this.sampleRange.start"
[comparisonStart]="this.sampleRange.end"
(selectedChange)="this.onChange($event)"></mat-calendar>
</div>
<div>
  <button mat-raised-button (click)="refreshDR()">Refresh DateRange</button>
</div>
